<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바나나킥 영양 성분</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffdd57;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        main {
            padding: 20px;
        }
        .nutrition-facts {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .nutrition-facts h2 {
            text-align: center;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>바나나킥 영양 성분</h1>
    </header>
    <main>
        <div class="nutrition-facts">
            <h2>영양 성분표</h2>
            <table>
                <thead>
                    <tr>
                        <th>영양 성분</th>
                        <th>100g 당 함량</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>칼로리</td>
                        <td>500kcal</td>
                    </tr>
                    <tr>
                        <td>탄수화물</td>
                        <td>70g</td>
                    </tr>
                    <tr>
                        <td>단백질</td>
                        <td>3g</td>
                    </tr>
                    <tr>
                        <td>지방</td>
                        <td>22g</td>
                    </tr>
                    <tr>
                        <td>당류</td>
                        <td>20g</td>
                    </tr>
                    <tr>
                        <td>나트륨</td>
                        <td>200mg</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
